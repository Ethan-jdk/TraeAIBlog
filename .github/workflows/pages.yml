name: Deploy static site to GitHub Pages

on:
  push:
    branches: [ master ]  # 或 main，按你的主分支名修改
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 用你本地开发的 Node.js 版本
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build  # 确保 package.json 里有这个脚本

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # 构建产物目录，Vue/Vite 一般是 dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4